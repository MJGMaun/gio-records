<div id="news">
    <div class="_container">
        <h2>NEWS</h2>
        <div class=" blogs p-grid">
            <div class="item p-col-12 p-md-6 p-lg-3" *ngFor="let news of recentNews">
                <img src="{{ news.image }}" alt="">
                <span>{{ news.date }}</span>
                <h3>{{ news.title }}</h3>
                <p>{{ news.summary }}</p>
            </div>
        </div>
    </div>

</div>
